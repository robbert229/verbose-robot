group 'cscd350team5'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

version = '0.0.1'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    runtime files('libs/cs350-jar-0_1.jar')
    compile files('libs/cs350-jar-0_1.jar')
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
